<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Selectors</title>
    <style>
        .highlight {
            background-color: yellow;
            color: red;
        }

        #special {
            font-size: 25px;
            color: blue;
        }
    </style>
</head>

<body>
    <!-- .Class Selector -->

    <h3>Class Selector</h3>

    <p class="highlight">Ayan's paragraph</p>
    <div class="highlight">Ayan's div</div>

    <!-- #ID Selector -->

    <h3>ID Selector</h3>

    <h1 id="special">Welcome Ayan</h1>
</body>

</html>
