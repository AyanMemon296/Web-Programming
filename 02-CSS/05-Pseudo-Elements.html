<!DOCTYPE html>
<html>

<head>
    <style>
        p::before {
            content: "Hello Ayan - ";
            color: red;
        }

        p::after {
            content: " - Bye!";
            color: blue;
        }

        p::first-letter {
            font-size: 30px;
            color: green;
        }
    </style>
</head>

<body>
    <p>This is my paragraph.</p>
</body>

</html>
