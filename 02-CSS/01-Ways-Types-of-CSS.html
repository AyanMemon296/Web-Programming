<!-- Types / Ways of Writing CSS -->

<h3>Inline CSS</h3>

<p style="color: red; font-size: 20px;">Hello Ayan</p>

<br><br>


<h3>Internal CSS / Embedded CSS</h3>

<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }

        p {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Welcome Ayan</h1>
    <p>This is Web Programming class</p>
</body>

</html>

<br><br>


<h3>External CSS</h3>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome Ayan</h1>
    <p>This is Web Programming class</p>
</body>

</html>
