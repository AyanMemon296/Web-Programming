<h2>Second Example</h2>

<!DOCTYPE html>
<html>

<body>
    <h2 id="title">Original Title</h2>
    <button onclick="changeTitle()">Click Me</button>

    <script>
        function changeTitle() {
            let heading = document.getElementById("title");
            heading.innerText = "Title Changed!";
        } 
    </script>
</body>

</html>
