<!-- (ii) HTML + JS for opening and closing windows -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Window Control</title>
</head>

<body>

    <button id="openBtn">OPEN NEW WINDOW</button>
    <button id="closeChildBtn">CLOSE CHILD WINDOW</button>
    <button id="closeMainBtn">CLOSE MAIN WINDOW</button>

    <script>
        let childWindow = null;

        document.getElementById('openBtn').addEventListener('click', function () {
            // Open a new window (child window) 
            childWindow = window.open('', '', 'width=400,height=300');
            if (childWindow) {
                childWindow.document.write('<h2>This is child window</h2>');
            }
        });

        document.getElementById('closeChildBtn').addEventListener('click', function () {
            // Close child window if opened 
            if (childWindow && !childWindow.closed) {
                childWindow.close();
            } else {
                alert('No child window open.');
            }
        });

        document.getElementById('closeMainBtn').addEventListener('click', function () {
            // Close main window 
            window.close();
        }); 
    </script>
</body>

</html>
