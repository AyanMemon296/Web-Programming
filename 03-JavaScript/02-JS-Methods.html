<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Method Demo</title>
</head>

<body>
    <h2>Check the output in console (Right-click > Inspect > Console)</h2>

    <script>
        // Substring example 
        let name = "everything";
        console.log("substring(0, 4):", name.substring(0, 4));  // Output: "Ayan" 

        // Slice example 
        console.log("slice(4, 9):", name.slice(4, 9));          // Output: "Memon" 
        console.log("slice(-5):", name.slice(-5));              // Output: "Memon" 

        // getDate() example 
        let today = new Date();
        console.log("getDate():", today.getDate());             // Output: e.g., 31 

        // charAt() example 
        console.log("charAt(2):", name.charAt(2));              // Output: "a" 
    </script>
</body>

</html>
