<!-- Inline JavaScript -->

<h3>Inline JavaScript</h3>

<button onclick="alert('Hello!')">Click Me</button>


<!-- Internal JavaScript -->

<h3>Internal JavaScript</h3>

<!DOCTYPE html>
<html>

<head>
    <title>Ways to Use JavaScript</title>
</head>

<body>
    <button onclick="sayHi()">Click</button>

    <script>
        function sayHi() {
            alert("Hi Ayan!");
        } 
    </script>
</body>

</html>


<!-- External JavaScript -->

<h3>External JavaScript</h3>

<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
</head>

<body>
    <button onclick="sayHi()">Click</button>
</body>

</html>

<!-- script.js:
function sayHi() {
    alert("Hi Ayan!");
} -->
