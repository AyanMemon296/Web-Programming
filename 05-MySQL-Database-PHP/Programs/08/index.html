<body> 
    <h2>Employee Form</h2> 
    <form action="insert.php" method="POST"> 
        Employee ID: <input type="text" name="emp_id" required><br><br> 
        Name: <input type="text" name="name" required><br><br> 
        Department: <input type="text" name="department" required><br><br> 
        Designation: <input type="text" name="designation" required><br><br> 
        <input type="submit" value="Insert Record"> 
    </form>

    <h3>Update Employee</h3>

        Employee ID: <input type="text" name="emp_id" required><br><br> 
        New Name: <input type="text" name="name"><br><br> 
        New Department: <input type="text" name="department"><br><br> 
        New Designation: <input type="text" name="designation"><br><br> 
        <input type="submit" value="Update Record"> 
    </form> 
 
    <br><hr><br> 
 
    <h3>Delete Employee</h3>

        Employee ID: <input type="text" name="emp_id" required><br><br> 
        <input type="submit" value="Delete Record"> 
    </form>
